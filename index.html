<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de aplicacion web de notas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/post-it.png">

</head>

<body  class="bgcolor">
    <header>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html"><img src="./images/post-it.png" alt="Icono de nota"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Fine Note App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ayuda</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="buscarInput" class="form-control me-2" type="search" placeholder="Buscar nota" aria-label="Search">
                        <button id="buscarBtn" class="btn btn-outline-success" type="submit">üîç</button>
                    </form>
                </div>
            </div>

    <section class="container">

                <h1 class="my-4">Notas</h1>
                <h2>Agrega tus notas</h2>
                <div class="form-group">
                    <input type="text" id="tituloInput" class="form-control" placeholder="T√≠tulo de la nota">
                    <textarea id="notaInput" class="form-control my-2" placeholder="Contenido de la nota"></textarea>
                    <input type="color" id="colorInput" class="form-control form-control-color my-2" style="width: 50px; height: 50px; border-radius: 10px;" value="#FEDC97" title="Elige el color de la nota">

            </div>
    </section>
    <section class="container text my-3 ">
        <div class="row">
            <div class="col">
                <div id="listaNotas" class="card w-50"></div>
            </div>
        </div>

            <!-- Agregar Bootstrap JS y jQuery -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="./js/javascript.js"></script>
