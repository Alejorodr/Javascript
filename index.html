<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de aplicacion web de notas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/post-it.png">
    <title>Fine Note App</title>
</head>

<body class="bgcolor">
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html"><img src="./images/post-it.png" alt="Icono de nota"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Fine Note App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/help.html">Ayuda</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="buscarInput" class="form-control me-2" type="search" placeholder="Buscar nota"
                            aria-label="Buscar nota">
                        <button id="buscarBtn" class="btn btn-outline-primary" type="submit" aria-label="Buscar">üîç</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="container">
            <h1 class="my-4">Notas</h1>
            <h2>Agrega tus notas</h2>
            <div class="form-group bg-light p-3 rounded shadow-sm">
                <label for="tituloInput" class="form-label">T√≠tulo</label>
                <input type="text" id="tituloInput" class="form-control" placeholder="T√≠tulo de la nota">

                <label for="notaInput" class="form-label mt-2">Contenido</label>
                <textarea id="notaInput" class="form-control my-2" placeholder="Contenido de la nota" rows="3"></textarea>

                <div class="d-flex align-items-center mt-2">
                    <div class="me-3">
                        <label for="colorInput" class="form-label d-block mb-1">Color</label>
                        <input type="color" id="colorInput" class="form-control form-control-color"
                            style="width: 50px; height: 50px; border-radius: 10px;" value="#FEDC97"
                            title="Elige el color de la nota">
                    </div>
                    <div class="mt-4" id="buttonContainer">
                        <button id="agregarBtn" class="btn btn-primary" aria-label="Agregar nota">‚ûï</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container text my-3 ">
        <div class="row">
            <div class="col-md-8">
                <div id="listaNotas"></div>
            </div>
        </div>

        <!-- Agregar Bootstrap JS y jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="./js/javascript.js"></script>
    </section>
</body>

</html>
